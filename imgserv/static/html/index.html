<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
    <img id="img" src="" width="400px" height="300px">
    <pre id="src">

    </pre>
    <div>
        <input id="file" type="file" name="image">
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
    <script>
        $('#submit').click(function(){
            var form = new FormData()
            form.append("image", $('#file').get(0).files[0])
            $.ajax({
                url: '/images',
                type: 'POST',
                processData: false,
                contentType: false,
                data: form,
                success: function(data){
                    $('#img').attr("src", data)
                    $('#src').html(data)
                }
            })
        })
    </script>
</body>
</html>
